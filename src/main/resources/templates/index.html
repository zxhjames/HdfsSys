<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <h1>请登录/注册进入你的文件系统</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="登录名">
        <input type="password" name="password" placeholder="登录密码">
        <input type="submit" value="登录" >
    </form>

    <form action="/regist" method="post">
        <input type="text" name="username" placeholder="注册名">
        <input type="password" name="password" placeholder="注册密码">
        <input type="submit" value="注册">
    </form>
</body>
</html>
